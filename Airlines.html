    <script type="text/javascript" language="javascript">
    $(document).ready(function(){
      $("#area1").click(function(){
        $("#taipei").hide();
        $.getJSON("Airline.json", function(jd){
          $("#area1").html("<p>Place:" + jd.Place + "</p><br/>");
          $("#area1").append("<select id='company'>");
          for(i=0;i<=1;i++)
          $("#company").append("<option value=" + jd.Info.Company[i] + ">"+ jd.Info.Company[i] +"</option>");
          $("#area1").append("</select><br/>");
          $("#area1").append("<select id='time'>");
          for(i=0;i<=7;i++)
          $("#time").append("<option value=" +jd.Info.Time[i]+ ">"+ jd.Info.Time[i] +"</option>");
          $("#area1").append("</select><br/>");
        });
      });
    });

       </script>
